<h3 class="bg-secondary p-1 text-white">Save Recording</h3>
<br/>



<div class="container">
  <div class="row form-inline">

  		<div class="col-1">
			<label class="text-right">Patient: </label>
 	    </div>

	  	<div class="col-2">
			<select class="form-control" [(ngModel)]="selectedValue">
			  <option *ngFor="let p of getPatients()" [ngValue]="p" >{{p.id + ' ' + p.name}}</option>
			</select>
	    </div>

	    <div class="col-1">
			<label class="text-right">Type: </label>
 	    </div>

	    <div class="col-3">
    		<input class="form-control" #recordingType />
	    </div>

	    <div class="col-3">
		    <button class="btn btn-primary" (click)="saveRecording(recordingType.value)">
		        Save
		    </button>
	    </div>

   </div>
</div>


<br/>

<table class="table table-striped table-bordered">
    <thead>
        <tr><th>Recording index</th>
        	<th>Patient name</th>
            <th>Recording ID</th>
            <th>Recording type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let recording of getRecordings(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ recording.patient.name }}</td>
            <td>{{ recording.id }}</td>
            <td>{{ recording.type }}</td>
        </tr>
    </tbody>
</table>
